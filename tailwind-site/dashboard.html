<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Tailwind Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
      <h1 class="text-xl font-bold">My Website</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="flex-grow">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <h2 class="text-2xl font-semibold mb-6">Dashboard</h2>

      <!-- Cards Row -->
      <div class="grid gap-6 md:grid-cols-3">
        <div class="bg-white rounded-xl shadow p-5">
          <h3 class="font-semibold text-lg mb-2">Total Users</h3>
          <p class="text-3xl font-bold text-blue-600">120</p>
        </div>
        <div class="bg-white rounded-xl shadow p-5">
          <h3 class="font-semibold text-lg mb-2">New Messages</h3>
          <p class="text-3xl font-bold text-green-600">8</p>
        </div>
        <div class="bg-white rounded-xl shadow p-5">
          <h3 class="font-semibold text-lg mb-2">Tasks Pending</h3>
          <p class="text-3xl font-bold text-red-600">5</p>
        </div>
      </div>

      <!-- Table -->
      <div class="bg-white rounded-xl shadow p-5 mt-8">
        <h3 class="font-semibold text-lg mb-4">Recent Activity</h3>
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="border-b">
              <th class="py-2">User</th>
              <th class="py-2">Action</th>
              <th class="py-2">Time</th>
            </tr>
          </thead>
          <tbody class="text-sm">
            <tr class="border-b">
              <td class="py-2">Mani</td>
              <td class="py-2">Logged in</td>
              <td class="py-2">10:15 AM</td>
            </tr>
            <tr class="border-b">
              <td class="py-2">Priya</td>
              <td class="py-2">Updated profile</td>
              <td class="py-2">9:40 AM</td>
            </tr>
            <tr>
              <td class="py-2">Karthik</td>
              <td class="py-2">Logged out</td>
              <td class="py-2">9:00 AM</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-6">
        <a href="index.html"
           class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Back to Home
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
    &copy; 2025 My Website
  </footer>

</body>
</html>
