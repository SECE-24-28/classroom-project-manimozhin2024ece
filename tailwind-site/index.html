<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Tailwind Site</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
      <h1 class="text-xl font-bold">My Website</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-lg text-center">
      <h2 class="text-2xl font-semibold mb-4">Welcome to the Home Page</h2>
      <p class="text-gray-700 mb-6">

      </p>
      <div class="space-x-4">
        <a href="login.html"
           class="inline-block px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
          Go to Login
        </a>
        <a href="dashboard.html"
           class="inline-block px-5 py-2 rounded-lg border border-blue-600 text-blue-600 hover:bg-blue-50">
          Go to Dashboard
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
    &copy; 2025 My Website
  </footer>

</body>
</html>
