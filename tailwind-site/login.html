<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tailwind Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
      <h1 class="text-xl font-bold">My Website</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      
      <form>
        <div class="mb-4">
          <label class="block mb-1 font-medium text-gray-700">Email</label>
          <input type="email"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="you@example.com" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-medium text-gray-700">Password</label>
          <input type="password"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="••••••••" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        <a href="index.html" class="text-blue-600 hover:underline">Back to Home</a>
      </p>
    </div>
  </main>

  <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
    &copy; 2025 My Website
  </footer>

</body>
</html>
